- type: entity
  parent: BaseItem
  id: BaseBalloon
  abstract: true
  components:
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - Balloon

- type: entity
  parent: BaseBalloon
  id: BaseBalloonInflated
  abstract: true
  components:
  - type: MovementIgnoreGravity
    gravityState: true
  - type: Physics
    bodyStatus: InAir
  - type: FloatingVisuals

- type: entity
  parent: BaseBalloon
  id: BalloonRed
  name: deflated red balloon
  description: A deflated red balloon. Sad.
  components:
    - type: Sprite
      sprite: _Impstation/Objects/Fun/balloons.rsi
      layers:
      - state: icon
        color: "#eb0c07"
      - state: shine-icon
      - state: string-icon
    - type: Item
      inhandVisuals:
        left:
        - state: inhand-left
          color: "#eb0c07"
        - state: shine-inhand-left
        - state: string-inhand-left
        right:
        - state: inhand-right
          color: "#eb0c07"
        - state: string-inhand-right
        - state: shine-inhand-right
    - type: SpawnItemsOnUse
      items: 
        - id: BalloonRedInflated
      sound: 
        path: /Audio/_Impstation/Effects/balloon_inflate.ogg

- type: entity
  parent: BaseBalloonInflated
  id: BalloonRedInflated
  name: red balloon
  description: A plain red balloon.
  components:
    - type: Sprite
      sprite: _Impstation/Objects/Fun/balloons.rsi
      layers:
      - state: inflated-icon
        color: "#eb0c07"
      - state: inflated-shine-icon
      - state: inflated-string-icon
      noRot: true
    - type: Item
      inhandVisuals:
        left:
        - state: inflated-inhand-left
          color: "#eb0c07"
        - state: inflated-shine-inhand-left
        - state: inflated-string-inhand-left
        right:
        - state: inflated-inhand-right
          color: "#eb0c07"
        - state: inflated-string-inhand-right
        - state: inflated-shine-inhand-right
    - type: SpawnItemsOnUse
      items: 
        - id: BalloonRed
      sound: 
        path: /Audio/_Impstation/Effects/balloon_deflate.ogg


