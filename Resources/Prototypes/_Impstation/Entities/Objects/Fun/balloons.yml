- type: entity
  parent: BaseItem
  id: BaseBalloon
  abstract: true
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
    onActivate: false
    onUse: false
  - type: Appearance
  - type: Sprite
    sprite: _Impstation/Objects/Fun/balloons.rsi
    layers:
    - state: deflated
      map: [ "enum.ToggleableVisuals.Layer" ]
    - state: Shine
      visible: false
      map: [ "Details" ]
    - state: String
      visible: false
      map: [ "Details" ]
  - type: ComponentToggler
    components:
    - type: MovementIgnoreGravity
      gravityState: true
    - type: Physics
      bodyStatus: InAir
    - type: FloatingVisuals
  - type: ToggleableVisuals
    spriteLayer: enum.ToggleableVisuals.Layer
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: inflated}
          False: {state: deflated}
        Details:
          True: {visible: true}
          False: {Visible: false}
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - Balloon
  - type: MovementIgnoreGravity
    gravityState: true
  - type: Physics
    bodyStatus: InAir
  - type: FloatingVisuals

- type: entity
  parent: BaseBalloon
  id: BalloonRed
  name: red balloon
  description: A plain red balloon.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/balloons.rsi
    layers:
    - state: icon
      color: "#eb0c07"
    - state: string-icon
    - state: shine-icon
    noRot: true
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#eb0c07"
      - state: string-inhand-left
      - state: shine-inhand-left
      right:
      - state: inhand-right
        color: "#eb0c07"
      - state: string-inhand-right
      - state: shine-inhand-right

