- type: entity
  name : heavy blaster bolt
  id: BulletBlasterMagnum
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: medium
      shader: unshaded
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 28
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  name : heavy blaster bolt
  id: BulletBlasterPistol
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 15
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  name : blaster cannon bolt
  id: BulletBlasterCannon
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: heavy
      shader: unshaded
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2
    intensitySlope: 1
    totalIntensity: 4
    canCreateVacuum: false
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 10
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  name : toy blaster bolt
  id: BulletToyBlaster
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi 
    layers:
    - state: toybolt
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: *flybyfixture
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectToyBlaster
  - type: Projectile
    impactEffect: BulletImpactEffectToyBlaster
    damage:
      types:
        Cellular: 0.01
    soundHit:
      collection: WeakHit
    forceSound: true